<!doctype html>
<html lang="en">
<head>
    <!-- CSS -->
    <link rel="stylesheet" href="D:\my codes\html codes\bike quiz .css">
    <title>Quiz App using JavaScript</title>
</head>
<body>
    <!-- Further code here -->
    <div class="start-screen">
        <button id="start-button">Start</button>
    </div>
    <div id="display-container">
        <div class="header">
            <div class="number-of-count">
                <span class="number-of-question">1 of 3 questions</span>
            </div>
            <div class="timer-div">
                <img src="https://uxwing.com/wp-content/themes/uxwing/download/time-and-date/stopwatch-icon.png"
                    width="20px" />
                <span class="time-left">15s</span>
            </div>
        </div>
        <div id="container">
            <!-- questions and options will be displayed here -->
        </div>
        <button id="next-button">Next</button>
    </div>
    <div class="score-container hide">
        <div id="user-score">Demo Score</div>
        <button id="restart">Restart</button>
        <button id="N" onclick="location.href='form1quiz.html'">Sign out</button>
    
        <button id="A" onclick="location.href='mid page.html'">Change type of quiz</button>
    </div>
    <script src="D:\my codes\html codes\bike quiz .js"></script>
</body>
</html>
